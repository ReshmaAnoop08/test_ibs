<!DOCTYPE html>
<html>
<head>
  <style>
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }
  table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
}
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
    </style>
</head>
<body>
  <ul>
    <li><a href="{% url 'movie_list'  %}" >MOVIE_LIST</a></li>
  </ul>

<h1>Edit Movie Details</h1>
{%if movie_obj%}
<table>
  <form action="{% url 'edit_movie' pk=movie_obj.pk %}" method="POST">
  {% csrf_token %}

  <tr>
    <td>
      <label for="mname">Movie name:</label>

    </td>
    <td><input type="text" id="mname" name="mname" size="48" value="{{movie_obj.movie_name}}"></td>
  </tr>
  <tr>
    <td><label for="mgenre">Movie genre:</label></td>
    <td><textarea id="mgenre" name="mgenre" rows="4" cols="50">{{movie_obj.movie_genre}}
    </textarea></td>
  </tr>
  <tr>
    <td>  <label for="mstudio">Movie studio:</label></td>
    <td><textarea id="mstudio" name="mstudio" rows="4" cols="50">{{movie_obj.movie_studio}}
    </textarea></td>
  </tr>
  <tr>
    <td><label for="mdirector">Movie director:</label></td>
    <td><textarea id="mdirector" name="mdirector" rows="4" cols="50">{{movie_obj.movie_director}}
    </textarea></td>
  </tr>
  <tr>
    <td><label for="mcast">Movie cast:</label></td>
    <td><textarea id="mcast" name="mcast" rows="4" cols="50">{{movie_obj.Movie_cast}}
    </textarea></td>
  </tr>
  <tr>
    <td><label for="mbox">Box office collection:</label></td>
    <td>  <input type="text" id="mbox" name="mbox" size="48" value="{{movie_obj.box_office_collection}}"></td>
  </tr>
  <tr>
    <td><label for="mrelease">Release date:(YYYY-MM-DD)</label></td>
    <td>  <input type="text" id="mrelease" name="mrelease" size="48" value="{{date_object}}" required></td>
  </tr>
  <tr>
    <td></td>
    <td>
<input type="submit" class="button" value="Edit">
</td>
    <!-- <td><input type="submit" value="Add" width: 20em;  height: 2em;></td> -->
  </tr>
</form>
</table>
{%endif%}
</body>
</html>
